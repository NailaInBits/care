    <!-- Js for google map --> 
        <script>

      //Displays New York by defualt
      function initMap(){
      //Add cool constrains later
      var newYork = {
        zoom:12,
        minZoom: 10,
        maxZoom: 16,
        center:{lat: 40.7128, lng: -74.0060}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), newYork);

      //Traffic layer
      var trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);

      //transit layer
      var transitLayer = new google.maps.TransitLayer();
      transitLayer.setMap(map);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });
      
      //Easier icons
      var iconBase = 'http://maps.google.com/mapfiles/kml/pal2/';
      var chargingStations = 'http://maps.google.com/mapfiles/kml/paddle/';
      var medicalIcon = 'http://maps.google.com/mapfiles/kml/pal3/';

      var icons = {
          shelter: {
            icon: iconBase + 'icon2.png'
          },
          medical: {
            icon: medicalIcon + 'icon38.png'
          },
          food: {
            icon: iconBase + 'icon54.png'
          }
          /*charge: {
            icon:  + 'grn-stars.png'
          }*/
        };

      // Array of fake markers for shelter
      /*Custom Markers 
      https://mapicons.mapsmarker.com/*/
      var shelters = [
        {
          coords:{lat:40.7128,lng:-74.0068},
          type: 'shelter',
          content:'<h1>Shelter 1</h1>'
        },
        {
          coords:{lat:40.7222,lng:-74.0068},
          type: 'shelter',
          content:'<h1>Shelter 2</h1>'
        },
        {
          coords:{lat:40.7333,lng:-74.0068},
          type: 'shelter',
          content:'Shelter 3</h1>'
        }
        ];

        var medicals = [ 
        {
          coords:{lat:40.7128,lng:-74.0072},
          type:'medical',
          content:'<h1>Hospital 1</h1'
        },
        {
          coords:{lat:40.7128,lng:-74.0432},
          type:'medical',
          content:'<h1>Hospital 2</h1>'
        },
         {
          coords:{lat:40.7428,lng:-74.0272},
          type:'medical',
          content:'<h1>Hospital 3</h1>'
        }
      ];

       var food = [ 
        {
          coords:{lat:40.7328,lng:-74.0275},
          type:'food',
          content:'<h1>Food 1</h1'
        },
        {
          coords:{lat:40.7148,lng:-74.0432},
           type:'food',
          content:'<h1>Food 2</h1>'
        }
      ];

        /*
        var chargingStations = [ 
        {
          coords:{lat:40.7528,lng:-74.1072},
          type:'food',
          content:'<h1>Charging Station 1</h1'
        },
        {
          coords:{lat:40.7248,lng:-74.0332},
          type:'food',
          content:'<h1>Charging Station 2 </h1>'
        }
      ];*/

      // Loop through shelter markers 
      for(var i = 0; i < shelters.length;i++){
        // Add marker
        addMarker(shelters[i]);
      }
      // Loop through medical markers 
      for (var i = 0; i < medicals.length; i++){
        addMarker(medicals[i]);
      }
       // Loop through food markers 
      for (var i = 0; i < food.length; i++){
        addMarker(food[i]);
      }
       // Loop through charging stations markers 
      for (var i = 0; i < chargingStations.length; i++){
        addMarker(chargingStations[i]);
      }

      // Add Marker Function
      //Takes the cordinates and adds the icons to it 
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          icon: icons[props.type].icon,
          map:map,
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }
        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });
          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    } // Closes init map()
    </script>
