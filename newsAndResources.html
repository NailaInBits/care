<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" href="resources/css/style.css">

	<!-- Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">

	<title>News & Resources</title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">News & Resources <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Crisis Statistics</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<button class="btn btn-outline-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#contactUs" data-whatever="@getbootstrap">Contact Us</button>
			</form>
		</div>
	</nav>

	<!-- Contact Us Form Pop Up --> 
	<div class="modal fade" id="contactUs" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recipient-name" class="form-control-label">First Name</label>
							<input type="text" class="form-control" id="recipient-Fname" placeholder="Jane">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="form-control-label">Last Name</label>
							<input type="text" class="form-control" id="recipient-Lname" placeholder="Doe">
						</div>
						<div class="form-group">
							<label for="message-text" class="form-control-label">Your Feedback</label>
							<textarea class="form-control" id="message-text" placeholder="Thank you!"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Send message</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Tweet Module -->
	<div class="container-fluid">
		<div class="col-lg-6">
			<div id="twitter">
				<h2>Hurricane Sandy Twitter Feed</h2>
				<div id="twitterStatic">
					<a class="twitter-timeline" data-width="800" data-height="500" data-chrome="nofooter transparent noheader transparent" data-partner="tweetdeck" href="https://twitter.com/thathijabae/timelines/992233943029223429?ref_src=twsrc%5Etfw"></a> 
					<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
				</div>
			</div>
		</div>
		<div class="col-lgtw-6">
			<div id="feed">
				<h2>Realtime Twitter Feed</h2>
				<div id="twitterFeed"></div> 
			</div>
		</div>
	</div>

	<!-- Google Maps Module -->
	<!-- Search needs the icon --> 
	<div class="mx-auto" style="width: 50rem; height: 50rem;">
		<div class="card-header text-center">
			<nav class="navbar navbar-light bg-faded">
				<form class="form-inline my-2 my-lg-0">
					<div id="mode-selector" class="controls">
						<input type="radio" name="type" id="changemode-walking" checked="checked">
						<label for="changemode-walking">Walking</label>
						<input type="radio" name="type" id="changemode-transit">
						<label for="changemode-transit">Transit</label>
						<input type="radio" name="type" id="changemode-driving">
						<label for="changemode-driving">Driving</label>
						<input id="origin-input" class="form-control" type="text" placeholder="Enter an origin location">
						<input id="destination-input" class="form-control" type="text" placeholder="Enter a destination location">
					</div>
				</form>
			</nav>
		</div>
		
		<!-- Displays the map in the middle --> 
		<div id="map"></div>
		<!-- These need to be clickable --> 
		<div class="card-body text-center">
			<h5 class="card-title">What do you need help with?</h5>
			<ul class="list-group list-group-flush">
				<li>
					<a href="#" class="list-group-item list-group-item-action">Shelter</a>
				</li>
				<li>
					<a href="#" class="list-group-item list-group-item-action">Medical</a>
				</li>
				<li>
					<a href="#" class="list-group-item list-group-item-action">Medical</a>
				</li>
				<li>
					<a href="#" class="list-group-item list-group-item-action">Charging Stations</a>
				</li>
			</ul>
		</div>
	</div>  

	<!-- Javascript Files: -->
	
	<!-- Twitter JavaScript -->
	<script type="text/javascript" src="resources/js/twitter.js"></script>

	<!-- Google Maps Styling JavaScript -->
	<script type='text/javascript' src='resources/js/map.js'></script>

	<!-- Map Directions JavaScript -->
	<script type='text/javascript' src='resources/js/direction.js'></script>

	<!-- Heatmap JavaScript -->
	<script type='text/javascript' src='resources/js/heatmap.js'></script>

	<!-- PubNub JS -->
	<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.2.min.js"></script>

	<!-- Google Maps JS -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsB2qWG_wf5-5nUBtadNENQVSZrHSm0YI&libraries=visualization&libraries=places&callback=initMap"></script>

	<!-- jQuery, Popper.js, Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script type="text/javascript' src='config.js"></script>
	<script type="text/javascript' src='script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
