  	<!-- Js for google map --> 
  	    <script>
/*
      To look up data 
      http://www1.nyc.gov/assets/dhs/downloads/pdf/intake_drop_in_centers.pdf
*/
      //Displays New York by defualt
      function initMap(){
      //Add cool constrains later
      var newYork = {
        zoom:12,
        center:{lat: 40.7128, lng: -74.0060}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), newYork);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

 
      // Array of fake markers for shelter
      /*Custom Markers 
      https://mapicons.mapsmarker.com/*/

      var shelters = [
        {
          coords:{lat:40.7128,lng:-74.0068},
          iconImage:'',
          content:'<h1>Shelter 1</h1>'
        },
        {
          coords:{lat:40.7222,lng:-74.0068},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Shelter 2</h1>'
        },
        {
          coords:{lat:40.7333,lng:-74.0068},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'Shelter 3</h1>'
        }
        ];

        var medicals = [ 
        {
          coords:{lat:40.7128,lng:-74.0072},
          iconImage:'https://drive.google.com/file/d/1fj0aYi2cH6ddxVE7a5mezqMklal-zIrn/view?usp=sharing',
          content:'<h1>Hospital 1</h1'
        },
        {
          coords:{lat:40.7128,lng:-74.0432},
          content:'<h1>Hospital 2</h1>'
        },
         {
          coords:{lat:40.7428,lng:-74.0272},
          content:'<h1>Hospital 3</h1>'
        }
      ];

       var food = [ 
        {
          coords:{lat:40.7328,lng:-74.0072},
          iconImage:'https://drive.google.com/file/d/1fj0aYi2cH6ddxVE7a5mezqMklal-zIrn/view?usp=sharing',
          content:'<h1>Food 1</h1'
        },
        {
          coords:{lat:40.7148,lng:-74.0432},
          content:'<h1>Food 2</h1>'
        }
      ];

        var chargingStations = [ 
        {
          coords:{lat:40.7528,lng:-74.1072},
          iconImage:'https://drive.google.com/file/d/1fj0aYi2cH6ddxVE7a5mezqMklal-zIrn/view?usp=sharing',
          content:'<h1>Charging Station 1</h1'
        },
        {
          coords:{lat:40.7248,lng:-74.0332},
          content:'<h1>Charging Station 2 </h1>'
        }
      ];


      // Loop through shelter markers 
      for(var i = 0; i < shelters.length;i++){
        // Add marker
        addMarker(shelters[i]);
      }

      // Loop through medical markers 
      for (var i = 0; i < medicals.length; i++){
        addMarker(medicals[i]);
      }

       // Loop through food markers 
      for (var i = 0; i < food.length; i++){
        addMarker(food[i]);
      }

       // Loop through charging stations markers 
      for (var i = 0; i < chargingStations.length; i++){
        addMarker(chargingStations[i]);
      }



      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
    </script>
